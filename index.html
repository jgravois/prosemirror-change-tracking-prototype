<!doctype html>

<meta charset="utf-8"/>
<title>ProseMirror change tracking demo</title>

<link rel="stylesheet" href="/node_modules/prosemirror-view/style/prosemirror.css"/>
<style>
  .ProseMirror-content { border: 1px solid silver }
  .ProseMirror { margin-bottom: 1em }
  .inserted { color: #0a0 }
  .deleted { color: #d00; text-decoration: line-through; }
  .change {
    background: #f9f9f9; border-radius: 5px;
    margin: 2px 0; padding: 3px 5px;
    white-space: nowrap;
    overflow: hidden;
  }
</style>

<h1>Change tracking demo</h1>

<p><label><input type=checkbox onchange='tracking.author = this.checked ? "you" : null'> Track changes</label></p>

<div id=content style="display: none">
  <h2>Some content</h2>
  <p>This is a paragraph with some text in it.</p>
  <p>And this is <strong>another one</strong>!</p>
</div>
<script src="/moduleserve/load.js" data-module="./demo" data-require></script>
